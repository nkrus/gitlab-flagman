---
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
        id: go

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest && golangci-lint run

      - name: Run Tests
        run: go test ./...